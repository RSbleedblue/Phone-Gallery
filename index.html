<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script  src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Phone Menu</title>
</head>
<body  style="background-image: url(assets/base.png); background-size: cover; background-position: center;" >
    <!--Main Container-->
    
    <div class="flex flex-col w-full h-[100%] justify-center  items-center">
        <!-- Nav-bar -->
        <div class="flex h-[10%]">
            <div class="flex flex-col w-[10%] h-[10%] m-4 p-4 ">
                <h1 class="font-semibold text-gray-500 hover:cursor-pointer hover:text-gray-800 text-xl">home</h1>
                <h1 class="font-semibold text-gray-500 hover:cursor-pointer hover:text-gray-800 text-xl">search</h1>
            </div>
            <div class="h-[500px] w-[500px] ">
                <img src="assets/bgLamp.png" alt="lamp">
            </div>
            <div>
                <h1 class="m-4 p-4 text-gray-900 font-semibold rounded-lg text-xl hover:cursor-pointer hover:text-gray-800">PHONE GARAGE.</h1>
            </div>
            <div class="flex gap-3 items-center rounded-full  m-4 p-4 w-[9%] h-10 mt-6 border border-solid border-gray-600 hover:cursor-pointer hover:shadow-lg" >
                <i class="fa-brands fa-apple text-2xl text-gray-600"></i>
                <h1 class="font-semibold text-sm text-gray-600">App Store</h1>
            </div>
            <div class="flex gap-3 items-center rounded-full m-4 p-4 w-[9%] h-10 mt-6 border border-solid border-gray-600 hover:cursor-pointer hover:shadow-lg" >
                <i class="fa-brands fa-google-play text-2xl text-gray-600"></i>
                <h1 class="font-semibold text-sm text-gray-600">Play Store</h1>
            </div>
        </div>
        <!-- Hero Section -->
        <div class="flex w-[80%] h-40 m-2">
            <div class="flex items-center -mt-[8%]"> 
                <h1 class="text-[30px] font-semibold text-gray-600 p-4">Search Your Phone</h1>
                <input type="text" placeholder="eg: oppo, iphone" class="rounded-full w-[200px] h-10 m-4 p-4" id="inputVal">
                <button type="button" class="w-24 p-2 text-white bg-gray-600 hover:bg-gray-300  rounded-xl hover:shadow-xl hover:text-black" onclick="findPhone()">Submit</button>
            </div>
            <div class="flex -mt-[32%] ml-[20%]">
                <img src="assets/iPhone 12 Pro Max.png" >
                <img src="assets/OnePlus 8 Pro.png">
            </div>
        </div>
        <!-- Top Searches -->
        <h1 class="m-4 p-4 text-gray-600 font-semibold rounded-lg text-3xl  hover:cursor-pointer hover:text-gray-800 mt-16 ">SHOWCASE</h1>
        <div class="w-[80%] h-[300px] flex flex-wrap justify-center phoneContainer">
            <div class=" w-[20%] h-[90%] m-2 p-2 rounded-2xl flex flex-col items-center shadow-xl mb-10">
                <div class="h-24 w-24 mb-14"> 
                    <img src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro.jpg" >
                </div>
                <h1 class="font-xl font-semibold mb-4">iPhone 13 Pro</h1>
                <button class="m-2 p-2  rounded-full border border-solid border-gray-500 hover:shadow-xl" onclick="modalDetail()">Show Details</button>
            </div>
        </div>
        <section>
            <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
              <form method="dialog" class="modal-box text-center">
                <div id="imgContainer" class="flex justify-center"></div>
                <h3 id="detailsPhoneName" class="font-bold text-lg mt-3"></h3>
                <h3 id="detailsBrand" class="py-4"></h3>
                <p id="detailsSpec"></p>
                <p id="releaseDate" class="my-2"></p>
    
                <div class="modal-action flex justify-center">
                  <button class="btn bg-red-600 text-white">Close</button>
                </div>
              </form>
            </dialog>
          </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
